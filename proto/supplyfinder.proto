syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.supplyfinder";
option java_outer_classname = "SupplyFinderProto";
option objc_class_prefix = "SLF";

package supplyfinder;

service Finder {
  rpc CheckFood (Request) returns (stream ShopInfo) {}
}

service Vendor {
  rpc CheckInventory (FoodID) returns (InventoryInfo) {}
}

service Supplier {
  rpc CheckVendor (FoodID) returns (stream VendorInfo) {}
}

message Request {
  uint32 food_id = 1;
  uint32 quantity = 2;
}

message FoodID {
  uint32 food_id = 1;
}

message VendorInfo {
  string url = 1;
  string name = 2;
  string location = 3;
}

message InventoryInfo {
  double price = 1;
  uint32 quantity = 2;
}

message ShopInfo {
  VendorInfo vendor = 1;
  InventoryInfo inventory = 2;
}
